<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<link rel="stylesheet" type="text/css" href="/SFCSS"/>
<title>Sign Up</title>
</head>
<body>
<div id="studentformcontainer">
<form action="/Confirmation" method="get" id="nameform">
<label for="id"> StudentId:</label> <input type="text" name="id" placeholder="Please Enter Your ID" required><br>
<label for="fname"> First name:</label> <input type="text" name="fname" placeholder="Please Enter Your First Name" required><br>
<label for="lname">Last name:</label><input type="text" name="lname" placeholder="Please Enter Your Last Name" required><br>
<label for="gender">Gender:</label><input type="text" name="gender" placeholder="Please Enter Your Gender" required><br>
<label for="degree">Degree:</label><input type="text" name="degree" placeholder="Please Enter Your Degree" required><br>
<label for="age">Age:</label><input type="number" name="age" min=1 max=100 placeholder="Please Enter Your Age" required><br>
<button type="submit" form="nameform" value="Submit">Submit</button>
</form>
<button onclick="window.location.href='/'">Home</button>
</div>
</body>
</html>
